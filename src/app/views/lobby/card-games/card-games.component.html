<mat-card>
    <mat-card-header>
        <mat-card-title>
            Created by: {{gameCreator.createdBy}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Room name: {{gameCreator.roomName}}
        </p>
        <p>
            Id: {{gameCreator.id}}
        </p>
        <p>
            max player for group: {{gameCreator.maxPlayerForGroup}}
        </p>
        <p>
            Number of players: {{gameCreator.playerCount}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <app-joint-btn [disable]="gameCreator.roomCompleted" [gameId]="gameCreator.id" [gameCreator]="gameCreator"></app-joint-btn>
    </mat-card-actions>
</mat-card>
