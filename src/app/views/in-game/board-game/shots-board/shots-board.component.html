<div class="board">
    <div class="row" *ngFor="let row of board">
        <div 
            class="cell" 
            *ngFor="let cell of row"
            [ngStyle]="{'background-color': cell.cellBackgroundColor}"
        >
            <div 
                #cellDiv
                style="height: 100%;width: 100%;"
                (click)="shoot(cell.idElement,cellDiv)"
            ></div>
        </div>
    </div>
</div>
