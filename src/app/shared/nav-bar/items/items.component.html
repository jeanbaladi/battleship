
<div
    @fadeIn 
    *ngIf="itemsMenuIsOpen"
    class="nav" 
>
    <ul 
        #listItem
        class="nav__listItem"
    >
        <li 
            (click)="selectedRotue(item)"
            class="nav__item"
            *ngFor="let item of routes;"
            [ngClass]="{'active': item.active}"
        >
            {{ item.path }}
        </li>
       
    </ul>
</div>
