
<div
    @fadeIn 
    *ngIf="itemsMenuIsOpen"
    class="nav" 
>
    <ul 
        #listItem
        class="nav__listItem"
    >
        <li 
            (click)="selectedRotue(item)"
            routerLinkActive="active"
            class="nav__item"
            *ngFor="let item of routes;"
        >
            <a class="nav__item--link" [routerLink]="item.path">
                {{ item.path }}
            </a>
        </li>
       
    </ul>
</div>
