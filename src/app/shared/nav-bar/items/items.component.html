
<div
    @fadeIn 
    *ngIf="itemsMenuIsOpen"
    class="nav" 
>
    <ul 
        #listItem
        class="nav__listItem"
    >
        <li 
            (click)="selectedRotue(item)"
            routerLinkActive="active"
            *ngFor="let item of routes;"
            class="nav__item show--{{item.isAccessible}}"
        >
            <span class="nav__item--link">
                {{ item.path }}
            </span>
        </li>
       
    </ul>
</div>
